<div class="buttons">
{% if paginator.previous_page %}
    <span class="button">
        <a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' | replace: ':num', page }}">[ <- Previous ]</a>
    </span>
{% else %}
{% endif %}
{% if paginator.next_page %}
    <span class="button">
        <a href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' | replace: ':num', page }}">[ Next -> ]</a>
    </span>
{% else %}
{% endif %}
</div>
