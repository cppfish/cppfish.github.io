<head>
    <html lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% if page.title == "Home" %}
            {{ site.title }} | {{ site.description }}
        {% else %}
            {{ page.title }} | {{ site.title }}
      {% endif %}
    </title>
    <meta name="description" content="
     {% if page.description %}{{ page.description }}
     {% else %}{{ site.description }}
    {% endif %}">

    <link rel="icon" href="{{"/favicon.ico" | absolute_url }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{"/favicon.ico" | absolute_url }}" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />


    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="{{"/assets/css/main.css" | absolute_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/mobile.css" | absolute_url }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-4ZPLezkTZTsojWFhpdFembdzFudphhoOzIunR1wH6g1WQDzCAiPvDyitaK67mp0+" crossorigin="anonymous">


    <!-- Replace these icons with your own. -->
    <link rel="apple-touch-icon" sizes="60x60" href="{{site.baseurl}}/assets/img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{site.baseurl}}/assets/img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{site.baseurl}}/assets/img/apple-icon-152x152.png">
    <link rel="icon" type="image/png" sizes="192x192" href="{{site.baseurl}}/assets/img/android-icon-192x192.png">
    <!-- <link rel="shortcut icon" href="{{site.baseurl}}/fa.ico" type="image/x-icon"> -->
    <link rel="icon" href="{{site.baseurl}}/favicon.ico" type="image/x-icon">

        <!-- SEO Plugin -->
        {% seo %}

        <!-- Google Analytics -->
        {% if site.data.settings.analytics-id%}
            {%- include analytics.html -%}
        {% endif %}
        <!-- End Google Analytics -->
</head>
